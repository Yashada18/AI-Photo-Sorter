<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Sorter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-light bg-white px-4 py-3">
        <a class="navbar-brand fw-bold fs-4" href="#">AI Photo Sorter</a>
        <div>
            <a href="#" class="nav-link d-inline px-3">Upload</a>
            <a href="#" class="nav-link d-inline px-3">Sorting Demo</a>
            <a href="#" class="nav-link d-inline px-3">About</a>
        </div>
    </nav>

    <!-- main Section -->
    <section class="container d-flex align-items-center justify-content-between mt-5 fade-in">
        <div class="text-start">
            <h1 class="display-3 fw-bold title-animate">Smart AI-Powered <br> Photo Sorting</h1>
            <p class="text-muted mt-3 fs-5">Upload images and let AI categorize them effortlessly!</p>

            <!-- Upload Image Button -->
            <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
            <button id="uploadBtn" class="btn btn-primary btn-lg me-2 btn-animate">Upload Images</button>
            <button id="viewSample" class="btn btn-outline-secondary btn-lg btn-animate">View Sample Dataset</button>

            <!-- Image Preview Section -->
            <div id="previewContainer" class="mt-4 d-flex flex-wrap gap-2"></div>
        </div>

        <div>
            <img src="ai-sorting-illustration.png" alt="AI Sorting Illustration" class="hero-img bounce">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
