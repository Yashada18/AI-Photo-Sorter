<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Sorter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header class="hero-section">
        <div class="content">
            <h1 class="title">Smart AI-Powered <br> Photo Sorting</h1>
            <p class="subtitle">Upload images and let AI categorize them effortlessly!</p>

            <!-- Hidden File Input -->
            <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">

            <!-- Buttons -->
            <button id="uploadBtn" class="btn btn-primary">Upload Images</button>
            <button id="demoBtn" class="btn btn-outline-secondary">View Sample Dataset</button>
        </div>

        <!-- Right-side Illustration -->
        <div class="illustration">
            <img src="images/ai-sorting-illustration.png" alt="AI Sorting Illustration">
        </div>
    </header>

    <!-- Image Preview Section -->
    <div id="previewContainer"></div>

</body>
</html>
